<html>
<head>
<title>Clickjack test page</title>
</head>
<body>
<p>If you can see the website in the window below, it is vulnerable to clickjacking.</p>
<p>Enter a URL: <input type="text" id="tbxURL" style="width:500px;" /> 
	<input type="button" id="btnGo" value="GO" onclick="javascript:loadFrame();" />
</p>
<iframe id="iWindow" width="100%" height="650" sandbox="allow-forms"></iframe>
<script language="javascript">
function loadFrame() {
	let URL = document.getElementById('tbxURL').value;
	document.getElementById('iWindow').src = URL;
	return false;
}
document.getElementById('tbxURL').value = 'https://www.google.com/';
loadFrame();
</script> 
</body>
</html>
